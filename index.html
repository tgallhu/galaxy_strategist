    <!-- Auth Check -->
    <script>
        // Check authentication on page load
        const currentUser = getCurrentUser();
        if (!currentUser) {
            // Not logged in, redirect to login
            window.location.href = 'login.html';

            // Initialize Firebase

            window.currentUser = currentUser;
