<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Galactic Strategist</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #000015;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #00FFFF;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .header h1 {
            color: #00FFFF;
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 0 0 10px #00FFFF;
        }
        
        .header p {
            color: #888;
            margin: 5px 0;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .nav-links a {
            color: #00FFFF;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #00FFFF;
            background-color: rgba(0, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px #00FFFF;
        }
        
        .leaderboard {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            padding: 20px;
        }
        
        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 150px 180px;
            gap: 15px;
            padding: 15px;
            border-bottom: 2px solid #00FFFF;
            font-weight: bold;
            color: #00FFFF;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .leaderboard-entry {
            display: grid;
            grid-template-columns: 80px 1fr 150px 180px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #333;
            transition: all 0.3s;
            align-items: center;
        }
        
        .leaderboard-entry:hover {
            background-color: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00FFFF;
        }
        
        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
        }
        
        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border: 2px solid #00FFFF;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            text-align: right;
        }
        
        .date {
            color: #888;
            font-size: 14px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00FFFF;
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #FF0066;
            font-size: 18px;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }
        
        .user-badge {
            background-color: rgba(0, 255, 255, 0.2);
            border-left: 3px solid #00FFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ LEADERBOARD üèÜ</h1>
            <p>Top Space Commanders</p>
        </div>
        
        <div class="nav-links">
            <a href="index.html">üéÆ PLAY GAME</a>
            <a href="leaderboard.html">üìä LEADERBOARD</a>
            <a href="#" id="logoutLink" onclick="logout(); window.location.href='login.html'; return false;">üö™ LOGOUT</a>
        </div>
        
        <div class="leaderboard">
            <div class="leaderboard-header">
                <div>RANK</div>
                <div>PLAYER</div>
                <div>SCORE</div>
                <div>DATE</div>
            </div>
            <div id="leaderboardEntries">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="whitelist.js?v=3"></script>
    <script src="auth.js?v=3"></script>
    <script src="firebase-config.js?v=3"></script>
    <script src="scores.js?v=3"></script>
    <script src="avatars.js?v=3"></script>
    
    <script>
        // Check authentication (optional - leaderboard can be public)
        const currentUser = getCurrentUser();
        
        // Load leaderboard
        async function loadLeaderboard() {
            const entriesDiv = document.getElementById('leaderboardEntries');
            entriesDiv.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            
            try {
                console.log('üîç Initializing Firestore...');
                
                // Check if Firebase is available
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK not loaded. Check your firebase-config.js and Firebase script includes.');
                }
                
                // Initialize Firestore
                if (typeof initFirestore === 'function') {
                    const initialized = initFirestore();
                    if (!initialized) {
                        throw new Error('Failed to initialize Firestore. Check Firebase configuration.');
                    }
                    console.log('‚úÖ Firestore initialized');
                } else {
                    throw new Error('initFirestore function not found. Make sure scores.js is loaded.');
                }
                
                console.log('üìä Fetching leaderboard...');
                const scores = await getLeaderboard(50); // Get top 50
                console.log(`üìà Found ${scores.length} scores:`, scores);
                
                if (scores.length === 0) {
                    entriesDiv.innerHTML = '<div class="empty">No scores yet. Be the first to play!<br><small>If you just saved a score, it may take a moment to appear.</small></div>';
                    return;
                }
                
                entriesDiv.innerHTML = '';
                
                scores.forEach((scoreData, index) => {
                    const rank = index + 1;
                    const entry = document.createElement('div');
                    entry.className = 'leaderboard-entry';
                    
                    // Check if this is current user's entry
                    if (currentUser && scoreData.email === currentUser.email.toLowerCase()) {
                        entry.classList.add('user-badge');
                    }
                    
                    // Get rank styling
                    let rankClass = '';
                    let rankSymbol = rank;
                    if (rank === 1) {
                        rankClass = 'gold';
                        rankSymbol = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'silver';
                        rankSymbol = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'bronze';
                        rankSymbol = 'ü•â';
                    }
                    
                    // Format date
                    let dateStr = 'Unknown';
                    if (scoreData.timestamp) {
                        const date = scoreData.timestamp.toDate ? scoreData.timestamp.toDate() : new Date(scoreData.timestamp);
                        dateStr = formatDate(date);
                    } else if (scoreData.date) {
                        dateStr = formatDate(new Date(scoreData.date));
                    }
                    
                    // Generate avatar
                    const playerName = scoreData.name || 'Unknown';
                    const playerEmail = scoreData.email || 'unknown';
                    let avatarUrl;
                    
                    try {
                        avatarUrl = getRetroAvatar(playerName || playerEmail);
                    } catch (e) {
                        // Fallback avatar with initial
                        const canvas = document.createElement('canvas');
                        canvas.width = 50;
                        canvas.height = 50;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#00FFFF';
                        ctx.fillRect(0, 0, 50, 50);
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 24px Courier New';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText((playerName || '?').charAt(0).toUpperCase(), 25, 25);
                        avatarUrl = canvas.toDataURL();
                    }
                    
                    entry.innerHTML = `
                        <div class="rank ${rankClass}">${rankSymbol}</div>
                        <div class="player-info">
                            <img src="${avatarUrl}" alt="${escapeHtml(playerName)}" class="avatar">
                            <div class="player-name">${escapeHtml(playerName)}</div>
                        </div>
                        <div class="score">${(scoreData.score || 0).toLocaleString()}</div>
                        <div class="date">${dateStr}</div>
                    `;
                    
                    entriesDiv.appendChild(entry);
                });
            } catch (error) {
                console.error('‚ùå Error loading leaderboard:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    firebaseAvailable: typeof firebase !== 'undefined',
                    initFirestoreAvailable: typeof initFirestore !== 'undefined',
                    getLeaderboardAvailable: typeof getLeaderboard !== 'undefined'
                });
                
                let errorMsg = 'Failed to load leaderboard.<br>';
                errorMsg += '<small>Error: ' + escapeHtml(error.message) + '</small><br>';
                errorMsg += '<small>Check browser console (F12) for more details.</small>';
                
                entriesDiv.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }
        
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days === 0) {
                if (hours === 0) {
                    if (minutes === 0) {
                        return 'Just now';
                    }
                    return `${minutes}m ago`;
                }
                return `${hours}h ago`;
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return `${days}d ago`;
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load leaderboard on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
        });
    </script>
</body>
</html>
