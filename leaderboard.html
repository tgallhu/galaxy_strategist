<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Galactic Strategist</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #000015;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #00FFFF;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .header h1 {
            color: #00FFFF;
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 0 0 10px #00FFFF;
        }
        
        .header p {
            color: #888;
            margin: 5px 0;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .nav-links a {
            color: #00FFFF;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #00FFFF;
            background-color: rgba(0, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px #00FFFF;
        }
        
        .leaderboard {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            padding: 20px;
        }
        
        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 150px 180px;
            gap: 15px;
            padding: 15px;
            border-bottom: 2px solid #00FFFF;
            font-weight: bold;
            color: #00FFFF;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .leaderboard-entry {
            display: grid;
            grid-template-columns: 80px 1fr 150px 180px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #333;
            transition: all 0.3s;
            align-items: center;
        }
        
        .leaderboard-entry:hover {
            background-color: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00FFFF;
        }
        
        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
        }
        
        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border: 2px solid #00FFFF;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            text-align: right;
        }
        
        .date {
            color: #888;
            font-size: 14px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00FFFF;
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #FF0066;
            font-size: 18px;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }
        
        .user-badge {
            background-color: rgba(0, 255, 255, 0.2);
            border-left: 3px solid #00FFFF;
        }

        /* Creative Charts */
        .creative-chart {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 30, 0.9) 100%);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .speed-chart {
            border-top: 3px solid #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .efficiency-chart {
            border-top: 3px solid #FF6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
        }

        .chart-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        .chart-entries {
            max-height: 600px;
            overflow-y: auto;
        }

        .chart-entry {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }

        .chart-entry:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .chart-entry.user-entry {
            background: rgba(0, 255, 255, 0.15);
            border-left-color: #00FFFF;
        }

        .speed-chart .chart-entry:hover {
            border-left-color: #00FFFF;
        }

        .efficiency-chart .chart-entry:hover {
            border-left-color: #FF6600;
        }

        .chart-rank {
            min-width: 40px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .chart-rank.top1 { color: #FFD700; }
        .chart-rank.top2 { color: #C0C0C0; }
        .chart-rank.top3 { color: #CD7F32; }

        .chart-player {
            flex: 1;
            padding: 0 15px;
        }

        .chart-player-name {
            font-weight: bold;
            font-size: 14px;
        }

        .chart-value {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
            font-size: 16px;
        }

        .speed-value { color: #00FFFF; }
        .efficiency-value { color: #FF6600; }

        .chart-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .speed-bar-fill {
            background: linear-gradient(90deg, #00FFFF, #00AAFF);
        }

        .efficiency-bar-fill {
            background: linear-gradient(90deg, #FF6600, #FF9900);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ LEADERBOARD üèÜ</h1>
            <p>Top Space Commanders</p>
        </div>
        
        <div class="nav-links">
            <a href="index.html">üéÆ PLAY GAME</a>
            <a href="leaderboard.html">üìä LEADERBOARD</a>
            <a href="#" id="logoutLink" onclick="logout(); window.location.href='login.html'; return false;">üö™ LOGOUT</a>
        </div>
        
        <div class="leaderboard">
            <h2 style="color: #FFD700; text-align: center; margin: 10px 0;">üèÖ HIGH SCORES</h2>
            <div class="leaderboard-header">
                <div>RANK</div>
                <div>PLAYER</div>
                <div>SCORE</div>
                <div>DATE</div>
            </div>
            <div id="leaderboardEntries">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>

        <!-- Side-by-side charts -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            <!-- Speed Run Chart -->
            <div class="creative-chart speed-chart">
                <div class="chart-header">
                    <h2 style="color: #00FFFF; margin: 0;">‚ö° SPEED RUNS</h2>
                    <p style="color: #888; font-size: 12px; margin: 5px 0;">Fastest Completions</p>
                </div>
                <div id="speedRunEntries" class="chart-entries">
                    <div class="loading">Loading speed runs...</div>
                </div>
            </div>

            <!-- Efficiency Chart -->
            <div class="creative-chart efficiency-chart">
                <div class="chart-header">
                    <h2 style="color: #FF6600; margin: 0;">üéØ EFFICIENCY</h2>
                    <p style="color: #888; font-size: 12px; margin: 5px 0;">Points Per Shot</p>
                </div>
                <div id="efficiencyEntries" class="chart-entries">
                    <div class="loading">Loading efficiency leaders...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="whitelist.js?v=6"></script>
    <script src="auth.js?v=6"></script>
    <script src="firebase-config.js?v=6"></script>
    <script src="scores.js?v=6"></script>
    <script src="avatars.js?v=6"></script>
    
    <script>
        // Check authentication (optional - leaderboard can be public)
        const currentUser = getCurrentUser();
        
        // Load leaderboard
        async function loadLeaderboard() {
            const entriesDiv = document.getElementById('leaderboardEntries');
            entriesDiv.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            
            try {
                console.log('üîç Initializing Firestore...');
                
                // Check if Firebase is available
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK not loaded. Check your firebase-config.js and Firebase script includes.');
                }
                
                // Initialize Firestore
                if (typeof initFirestore === 'function') {
                    const initialized = initFirestore();
                    if (!initialized) {
                        throw new Error('Failed to initialize Firestore. Check Firebase configuration.');
                    }
                    console.log('‚úÖ Firestore initialized');
                } else {
                    throw new Error('initFirestore function not found. Make sure scores.js is loaded.');
                }
                
                console.log('üìä Fetching leaderboard...');
                const allScores = await getLeaderboard(50); // Get top 50 to find user rank
                console.log(`üìà Found ${allScores.length} scores:`, allScores);

                if (allScores.length === 0) {
                    entriesDiv.innerHTML = '<div class="empty">No scores yet. Be the first to play!<br><small>If you just saved a score, it may take a moment to appear.</small></div>';
                    return;
                }

                entriesDiv.innerHTML = '';

                // Find user's rank if logged in
                let userRank = -1;
                let userScore = null;
                if (currentUser) {
                    userRank = allScores.findIndex(s => s.email === currentUser.email.toLowerCase());
                    if (userRank !== -1) {
                        userScore = allScores[userRank];
                        userRank++; // Convert to 1-based rank
                    }
                }

                // Determine what to display
                let scoresToShow = [];
                if (userRank > 15) {
                    // User is outside top 15, show user first then top 14
                    scoresToShow.push({ ...userScore, rank: userRank, isUserOutsideTop: true });
                    scoresToShow.push(...allScores.slice(0, 14).map((s, i) => ({ ...s, rank: i + 1 })));
                } else {
                    // User is in top 15 or not found, show top 15
                    scoresToShow = allScores.slice(0, 15).map((s, i) => ({ ...s, rank: i + 1 }));
                }

                scoresToShow.forEach((scoreData, index) => {
                    const rank = scoreData.rank;

                    // Add separator after user's entry if they're outside top 15
                    if (index === 1 && scoresToShow[0].isUserOutsideTop) {
                        const separator = document.createElement('div');
                        separator.style.cssText = 'border-top: 2px dashed #FFD700; margin: 10px 0; padding-top: 10px;';
                        entriesDiv.appendChild(separator);
                    }

                    const entry = document.createElement('div');
                    entry.className = 'leaderboard-entry';

                    // Check if this is current user's entry
                    if (currentUser && scoreData.email === currentUser.email.toLowerCase()) {
                        entry.classList.add('user-badge');
                    }
                    
                    // Get rank styling
                    let rankClass = '';
                    let rankSymbol = rank;
                    if (rank === 1) {
                        rankClass = 'gold';
                        rankSymbol = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'silver';
                        rankSymbol = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'bronze';
                        rankSymbol = 'ü•â';
                    }
                    
                    // Format date
                    let dateStr = 'Unknown';
                    if (scoreData.timestamp) {
                        const date = scoreData.timestamp.toDate ? scoreData.timestamp.toDate() : new Date(scoreData.timestamp);
                        dateStr = formatDate(date);
                    } else if (scoreData.date) {
                        dateStr = formatDate(new Date(scoreData.date));
                    }
                    
                    // Generate avatar
                    const playerName = scoreData.name || 'Unknown';
                    const playerEmail = scoreData.email || 'unknown';
                    let avatarUrl;
                    
                    try {
                        avatarUrl = getRetroAvatar(playerName || playerEmail);
                    } catch (e) {
                        // Fallback avatar with initial
                        const canvas = document.createElement('canvas');
                        canvas.width = 50;
                        canvas.height = 50;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#00FFFF';
                        ctx.fillRect(0, 0, 50, 50);
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 24px Courier New';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText((playerName || '?').charAt(0).toUpperCase(), 25, 25);
                        avatarUrl = canvas.toDataURL();
                    }
                    
                    entry.innerHTML = `
                        <div class="rank ${rankClass}">${rankSymbol}</div>
                        <div class="player-info">
                            <img src="${avatarUrl}" alt="${escapeHtml(playerName)}" class="avatar">
                            <div class="player-name">${escapeHtml(playerName)}</div>
                        </div>
                        <div class="score">${(scoreData.score || 0).toLocaleString()}</div>
                        <div class="date">${dateStr}</div>
                    `;
                    
                    entriesDiv.appendChild(entry);
                });
            } catch (error) {
                console.error('‚ùå Error loading leaderboard:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    firebaseAvailable: typeof firebase !== 'undefined',
                    initFirestoreAvailable: typeof initFirestore !== 'undefined',
                    getLeaderboardAvailable: typeof getLeaderboard !== 'undefined'
                });
                
                let errorMsg = 'Failed to load leaderboard.<br>';
                errorMsg += '<small>Error: ' + escapeHtml(error.message) + '</small><br>';
                errorMsg += '<small>Check browser console (F12) for more details.</small>';
                
                entriesDiv.innerHTML = '<div class="error">' + errorMsg + '</div>';
            }
        }
        
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days === 0) {
                if (hours === 0) {
                    if (minutes === 0) {
                        return 'Just now';
                    }
                    return `${minutes}m ago`;
                }
                return `${hours}h ago`;
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return `${days}d ago`;
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(2);
            return mins > 0 ? `${mins}:${secs.padStart(5, '0')}` : `${secs}s`;
        }

        // Load Speed Run Records
        async function loadSpeedRunRecords() {
            const entriesDiv = document.getElementById('speedRunEntries');
            entriesDiv.innerHTML = '<div class="loading">Loading speed runs...</div>';

            try {
                if (!window.db) {
                    if (!initFirestore()) {
                        throw new Error('Database not initialized');
                    }
                }

                console.log('‚ö° Querying Firestore for speed runs...');
                const snapshot = await window.db.collection('scores')
                    .orderBy('timeSeconds', 'asc')
                    .limit(50)
                    .get();

                if (snapshot.empty) {
                    entriesDiv.innerHTML = '<div class="empty">No speed runs yet!</div>';
                    return;
                }

                // Convert to array
                const allSpeedRuns = [];
                snapshot.forEach(doc => {
                    allSpeedRuns.push({ id: doc.id, ...doc.data() });
                });

                entriesDiv.innerHTML = '';

                // Find user's rank if logged in
                let userRank = -1;
                let userSpeedRun = null;
                if (currentUser) {
                    userRank = allSpeedRuns.findIndex(s => s.email === currentUser.email.toLowerCase());
                    if (userRank !== -1) {
                        userSpeedRun = allSpeedRuns[userRank];
                        userRank++; // Convert to 1-based rank
                    }
                }

                // Determine what to display
                let speedRunsToShow = [];
                if (userRank > 15) {
                    // User is outside top 15, show user first then top 14
                    speedRunsToShow.push({ ...userSpeedRun, rank: userRank, isUserOutsideTop: true });
                    speedRunsToShow.push(...allSpeedRuns.slice(0, 14).map((s, i) => ({ ...s, rank: i + 1 })));
                } else {
                    // User is in top 15 or not found, show top 15
                    speedRunsToShow = allSpeedRuns.slice(0, 15).map((s, i) => ({ ...s, rank: i + 1 }));
                }

                // Find fastest time for bar chart scaling
                const fastestTime = speedRunsToShow.length > 0 ? Math.min(...speedRunsToShow.map(s => s.timeSeconds || 999)) : 1;

                speedRunsToShow.forEach((data, index) => {
                    const rank = data.rank;

                    // Add separator after user's entry if they're outside top 15
                    if (index === 1 && speedRunsToShow[0].isUserOutsideTop) {
                        const separator = document.createElement('div');
                        separator.style.cssText = 'border-top: 2px dashed #00FFFF; margin: 15px 0;';
                        entriesDiv.appendChild(separator);
                    }

                    const entry = document.createElement('div');
                    entry.className = 'chart-entry';

                    if (currentUser && data.email === currentUser.email.toLowerCase()) {
                        entry.classList.add('user-entry');
                    }

                    let rankClass = '';
                    let rankSymbol = rank;
                    if (rank === 1) {
                        rankClass = 'top1';
                        rankSymbol = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'top2';
                        rankSymbol = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'top3';
                        rankSymbol = 'ü•â';
                    } else {
                        rankSymbol = `#${rank}`;
                    }

                    const playerName = data.name || 'Unknown';
                    const timeValue = formatTime(data.timeSeconds || 0);
                    const barWidth = ((data.timeSeconds || 999) / (fastestTime * 3)) * 100; // Inverse for time (faster = wider)
                    const inverseBarWidth = Math.max(5, 100 - barWidth); // Flip it so faster times have wider bars

                    entry.innerHTML = `
                        <div class="chart-rank ${rankClass}">${rankSymbol}</div>
                        <div class="chart-player">
                            <div class="chart-player-name">${escapeHtml(playerName)}</div>
                            <div class="chart-bar">
                                <div class="chart-bar-fill speed-bar-fill" style="width: ${inverseBarWidth}%"></div>
                            </div>
                        </div>
                        <div class="chart-value speed-value">${timeValue}</div>
                    `;

                    entriesDiv.appendChild(entry);
                });

                console.log(`‚úÖ Loaded ${speedRunsToShow.length} speed run records`);
            } catch (error) {
                console.error('‚ùå Error loading speed runs:', error);
                entriesDiv.innerHTML = '<div class="error">Failed to load speed runs: ' + escapeHtml(error.message) + '</div>';
            }
        }

        // Load Efficiency Leaders
        async function loadEfficiencyLeaders() {
            const entriesDiv = document.getElementById('efficiencyEntries');
            entriesDiv.innerHTML = '<div class="loading">Loading efficiency leaders...</div>';

            try {
                if (!window.db) {
                    if (!initFirestore()) {
                        throw new Error('Database not initialized');
                    }
                }

                console.log('üéØ Querying Firestore for efficiency leaders...');
                const snapshot = await window.db.collection('scores')
                    .where('ammoUsed', '>', 0)
                    .orderBy('ammoUsed', 'asc')
                    .limit(100)
                    .get();

                if (snapshot.empty) {
                    entriesDiv.innerHTML = '<div class="empty">No efficiency data yet!</div>';
                    return;
                }

                // Calculate efficiency and sort
                const efficiencyData = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const efficiency = data.score / data.ammoUsed;
                    efficiencyData.push({
                        ...data,
                        id: doc.id,
                        efficiency: efficiency
                    });
                });

                efficiencyData.sort((a, b) => b.efficiency - a.efficiency);

                entriesDiv.innerHTML = '';

                // Find user's rank if logged in
                let userRank = -1;
                let userEfficiency = null;
                if (currentUser) {
                    userRank = efficiencyData.findIndex(s => s.email === currentUser.email.toLowerCase());
                    if (userRank !== -1) {
                        userEfficiency = efficiencyData[userRank];
                        userRank++; // Convert to 1-based rank
                    }
                }

                // Determine what to display
                let efficiencyToShow = [];
                if (userRank > 15) {
                    // User is outside top 15, show user first then top 14
                    efficiencyToShow.push({ ...userEfficiency, rank: userRank, isUserOutsideTop: true });
                    efficiencyToShow.push(...efficiencyData.slice(0, 14).map((s, i) => ({ ...s, rank: i + 1 })));
                } else {
                    // User is in top 15 or not found, show top 15
                    efficiencyToShow = efficiencyData.slice(0, 15).map((s, i) => ({ ...s, rank: i + 1 }));
                }

                // Find highest efficiency for bar chart scaling
                const highestEfficiency = efficiencyToShow.length > 0 ? Math.max(...efficiencyToShow.map(e => e.efficiency || 0)) : 1;

                efficiencyToShow.forEach((data, index) => {
                    const rank = data.rank;

                    // Add separator after user's entry if they're outside top 15
                    if (index === 1 && efficiencyToShow[0].isUserOutsideTop) {
                        const separator = document.createElement('div');
                        separator.style.cssText = 'border-top: 2px dashed #FF6600; margin: 15px 0;';
                        entriesDiv.appendChild(separator);
                    }

                    const entry = document.createElement('div');
                    entry.className = 'chart-entry';

                    if (currentUser && data.email === currentUser.email.toLowerCase()) {
                        entry.classList.add('user-entry');
                    }

                    let rankClass = '';
                    let rankSymbol = rank;
                    if (rank === 1) {
                        rankClass = 'top1';
                        rankSymbol = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'top2';
                        rankSymbol = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'top3';
                        rankSymbol = 'ü•â';
                    } else {
                        rankSymbol = `#${rank}`;
                    }

                    const playerName = data.name || 'Unknown';
                    const efficiencyValue = data.efficiency.toFixed(1);
                    const barWidth = Math.max(5, (data.efficiency / highestEfficiency) * 100);

                    entry.innerHTML = `
                        <div class="chart-rank ${rankClass}">${rankSymbol}</div>
                        <div class="chart-player">
                            <div class="chart-player-name">${escapeHtml(playerName)}</div>
                            <div class="chart-bar">
                                <div class="chart-bar-fill efficiency-bar-fill" style="width: ${barWidth}%"></div>
                            </div>
                        </div>
                        <div class="chart-value efficiency-value">${efficiencyValue}</div>
                    `;

                    entriesDiv.appendChild(entry);
                });

                console.log(`‚úÖ Loaded ${efficiencyToShow.length} efficiency leaders`);
            } catch (error) {
                console.error('‚ùå Error loading efficiency leaders:', error);
                entriesDiv.innerHTML = '<div class="error">Failed to load efficiency leaders: ' + escapeHtml(error.message) + '</div>';
            }
        }

        // Load all leaderboards on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
            loadSpeedRunRecords();
            loadEfficiencyLeaders();
        });
    </script>
</body>
